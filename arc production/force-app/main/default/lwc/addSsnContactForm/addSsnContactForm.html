<template>
    <div id="platform-selection-container" role="dialog" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container" style="max-width: unset; width: 320px;">

            <div class="slds-modal__header">
                <button class="slds-button slds-modal__close slds-button--icon-inverse" title="Close"
                    onclick={closeModal}>
                    <lightning-icon variant="inverse" icon-name="utility:close" size="x-small"
                        alternative-text="Close icon"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="header43" class="slds-text-heading--medium">Social Security Number</h2>
            </div>

            <div id="modal-content" class="slds-modal__content slds-p-around--medium" style="height: 41px; padding: 0;">
                <div class="ssn-container" style="text-align: center; padding: 0;">

                    <div class="slds-form-element"  style="width: 53px;display: inline-block;margin: 4px; border-color: red;">
                        <div class="slds-form-element__control">
                          <input type="number" 
                                name="input1" 
                                oninput={updateSsn1} 
                                placeholder="000" 
                                maxlength="3" 
                                max="999" 
                                class="slds-input" 
                                autofocus
                                data-ss1
                                value={ssn1} />
                        </div>
                    </div>

                    <div class="slds-form-element"  style="width: 45px;display: inline-block;margin: 4px; border-color: red;">
                        <div class="slds-form-element__control">
                          <input type="number" name="input2" oninput={updateSsn2} placeholder="00" maxlength="2" max="99" class="slds-input" data-ss2 value={ssn2} />
                        </div>
                    </div>

                    <div class="slds-form-element"  style="width: 65px;display: inline-block;margin: 4px; border-color: red;">
                        <div class="slds-form-element__control">
                          <input type="number" name="input3" oninput={updateSsn3} placeholder="0000" maxlength="4" max="9999" class="slds-input" data-ss3 value={ssn3} />
                        </div>
                    </div>
                    
                    
                </div>
                
            </div>
            
            <div class="slds-modal__footer">
                <lightning-button label="Cancel" title="Cancel" class="slds-m-left_x-small" onclick={closeModal}>
                </lightning-button>
                
                <lightning-button id="save-button" variant="brand" label="Submit" title="Submit" onclick={save}
                    class="slds-m-left_x-small"></lightning-button>
            </div>
        </div>
    </div>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
