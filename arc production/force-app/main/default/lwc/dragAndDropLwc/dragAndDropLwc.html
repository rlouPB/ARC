<template>
    <div class="slds-page-header">
        <div class="slds-page-header__row">
          <div class="slds-page-header__col-title">
            <div class="slds-media">
              <div class="slds-media__figure">
                <span class="slds-icon_container slds-icon-standard-opportunity" title={objectApiName}>
                  <!-- <svg class="slds-icon slds-page-header__icon" aria-hidden="true">
                    <use xlink:href={icon}></use>
                  </svg> -->
                  <img src={icon} alt={objectName} style="width:2rem; ">
                  <span class="slds-assistive-text">{objectName}</span>
                </span>
              </div>
              <div class="slds-media__body">
                <p class="slds-page-header__name-meta">{objectName}</p>
                <div class="slds-page-header__name">
                  <div class="slds-page-header__name-title">
                    <h1>
                      <span class="slds-page-header__title slds-truncate" title={listTitle}>{listTitle}</span>
                    </h1>
                  </div>
                </div>
                <p class="">{records.length} items | Group by {listViewApiName}</p>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div class="card_wrapper">
        <template for:each={pickVals} for:item="item">
            <div class="stageContainer" key={item} style={calcWidth}>
                <h1 class="column_heading" title={item}>{item}</h1>
                <c-drag-and-drop-list records={records} required={required} stage={item} objectapiname={objectApiName}
                 onlistitemdrag={handleListItemDrag}
                 onitemdrop={handleItemDrop}
                 ></c-drag-and-drop-list>
            </div>
            
        </template>
    </div>
</template>
