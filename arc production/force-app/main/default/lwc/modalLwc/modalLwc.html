<!-- sldsValidatorIgnore -->
<template>
	<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class={modalClass}>
		<div class="slds-modal__container">
			<header class="slds-modal__header">
				<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
					<lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
					<span class="slds-assistive-text">Close</span>
				</button>

				<h2 class="slds-modal__title slds-hyphenate">
					<template if:true={header}> {header} </template>
					<slot name="header"></slot>
				</h2>
			</header>
			<div class="slds-scrollable_y" style="height: 50rem; padding-bottom: 40px">
				<div class="slds-modal__content slds-p-around_medium">
					<slot></slot>
				</div>
				<template if:true={showFooter}>
					<footer class="slds-modal__footer">
						<slot name="footer"></slot>
					</footer>
				</template>
			</div>
		</div>
	</section>
	<div class="slds-backdrop slds-backdrop_open"></div>
</template>
