        <lightning-output-field class="Written_Date__c" field-name="Written_Date__c"> </lightning-output-field>

        <lightning-input-field class="slds-has-error" field-name="Medication_Format__c" required></lightning-input-field>
        <lightning-input-field class="Dispensing_Comment__c" field-name="Dispensing_Comment__c"> </lightning-input-field>

        <lightning-input-field class="Location__c" field-name="Location__c"> </lightning-input-field>
        <lightning-input-field class="Exclude_from_Regular_Package__c" field-name="Exclude_from_Regular_Package__c"> </lightning-input-field>
        <lightning-input-field class="Start_Date__c" field-name="Start_Date__c" value={defaultStartDateStr}> </lightning-input-field>
        <lightning-input-field class="End_Date__c" field-name="End_Date__c"> </lightning-input-field>
        <lightning-input-field class="Times_Of_Day__c" field-name="Times_Of_Day__c"> </lightning-input-field>
