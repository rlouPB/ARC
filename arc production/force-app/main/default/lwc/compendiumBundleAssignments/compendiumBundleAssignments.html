<template>
    <div class="c-container slds-tabs_card">
        <lightning-layout multiple-rows="true">
            <lightning-layout-item  size="12">
                <lightning-layout multiple-rows="true">
                    <lightning-layout-item   size="12">
                        <lightning-layout>
                            <lightning-layout-item  padding="around-small" size="8">

                            </lightning-layout-item>
                            <lightning-layout-item padding="around-small" size="4">
                                <lightning-button label="Manage Bundle" title="Manage Bundle"
                                    icon-name="utility:refresh" class="slds-m-left_x-small slds-float_right" onclick={openModal}>
                                </lightning-button>
                            </lightning-layout-item>
                        </lightning-layout>
                       
                    </lightning-layout-item>
                    <lightning-layout-item size="12">
                        <div style="height: 300px;">
                            <lightning-datatable
                                    key-field="sfid"
                                    data={data}
                                    columns={columns}
                                    hide-checkbox-column="true">
                            </lightning-datatable>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
        </lightning-layout>
    </div>
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Modal/PopUp Box header LWC</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-dual-listbox name="languages"
                            label="Select Compendia"
                            source-label="Available"
                            selected-label="Selected"
                            field-level-help="Select your Compendium Entries"
                            options={compendia}
                            value={values}
                            onchange={handleChange}
                            ></lightning-dual-listbox>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={saveBundle} title="Save">Save</button>
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
